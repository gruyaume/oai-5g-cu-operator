options:
  mcc:
    type: string
    description: |
      The Mobile Country Code (MCC) of the CU.
    default: "208"
    required: true
  mnc:
    type: string
    description: |
      The Mobile Network Code (MNC) of the CU.
    default: "99"
    required: true
  mnc-length:
    type: string
    description: |
      The length of the Mobile Network Code (MNC) of the CU.
    default: "2"
    required: true
  nssai-sst:
    type: string
    description: |
      The Slice Service Type (SST) of the CU.
    default: "1"
    required: true
  nssai-sd:
    type: string
    description: |
      The Slice Differentiator of the CU.
    default: "000001"
    required: true
